<div class="row" ng-controller="appointmentsController as Appointments">
	<h3>New Appointment</h3>
	<p ng-repeat="error in Appointments.errors" ng-bind="error" style="color: red"></p>
	<form role="form">
		<div class="form-group">
			<label for="date">Date (MM/DD/YYYY):</label>
			<input type='text' class="form-control" id="date" ng-model='Appointments.date'>
		</div>
		<div class="form-group">
			<label for="time">Time:</label>
			<select class="form-control" ng-model='Appointments.time'>
				<option ng-repeat="i in Appointments.timeSlots" id="quantity" value="{{i}}" ng-bind="i"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="complaint">Complain:</label>
			<input type='textarea' class="form-control" id="complaint" ng-model='Appointments.newAppointment.complaint'>
		</div>
		<a href="#/"><button class="btn btn-default">Cancel</button></a>
	    <button type='submit' class="btn btn-default" ng-click='Appointments.addAppointment()'>Add Appointment</button>
	</form>
</div>
