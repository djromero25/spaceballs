<div class="row" ng-controller="customersController as Customers">
	<div class="col-xs-3">
		<h3>Add a new customer!</h3>
		<p ng-bind="Customers.error" style="color: red"></p>
		<form role="form">
			<div class="form-group">
				<label for="name">Customer Name:</label>
				<input type='text' class="form-control" id="name" ng-model='Customers.newCustomer.name'>
			</div>
		    <button type='submit' class="btn btn-default" ng-click='Customers.addCustomer()'>Add</button>
		</form>
	</div>
</div>
<div class="row" ng-controller="customersController as Customers">
	<div class="col-xs-8 col-xs-offset-2">
		<input type="text" class="col-xs-3 col-xs-offset-4"ng-model="filter_name" placeholder="Search Name">
		<table class="table-striped" style="text-align: center">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in Customers.customers | filter:filter_name | orderBy: '-createdAt'">
					<td ng-bind="customer.name"></td>
					<td ng-bind="customer.createdAt | date:'MMM dd, yyyy'"></td>
					<td>
						<button ng-click='Customers.removeCustomer(customer._id)'>Remove</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
